<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Grammar Correction</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
        }
        .correction {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
        }
        .action {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h1>English Grammar Correction</h1>
        <textarea v-model="sentence" placeholder="Enter your English sentence here..."></textarea>
        <button @click="checkGrammar">Check Grammar</button>
        
        <div v-if="result" class="correction">
            <h3>Original:</h3>
            <p>{{ result.original }}</p>
            <h3>Corrected:</h3>
            <p>{{ result.corrected }}</p>
            <h3>Actions:</h3>
            <div class="action" v-for="action in result.actions">
                <p>Change: {{ action.original }} â†’ {{ action.replacement }}</p>
                <p>Confidence: {{ Math.round(action.confidence * 100) }}%</p>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    sentence: '',
                    result: null
                }
            },
            methods: {
                async checkGrammar() {
                    try {
                        const response = await fetch('/api/actions', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ sentence: this.sentence })
                        })
                        this.result = await response.json()
                    } catch (error) {
                        console.error('Error:', error)
                    }
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
